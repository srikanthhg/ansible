- name: setup shipping server
  hosts: shipping
  become: yes

  tasks:
  - name: install maven
    ansible.builtin.package:
      name: maven
      state: present

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download shipping application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp

  - name: unzip shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
  
  - name: move shipping jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: setup systemd shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/cshipping.service

  - name: reload systemd
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: install mysql
    ansible.builtin.package:
      name: mysql
      state: started

  - name: loading schema
    ansible.builtin.command: mysql -h 172.31.10.75 -uroot -pRoboShop@1 < /app/schema/shipping.sql 

  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes
